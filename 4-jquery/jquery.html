<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            /*
            $.get("sample.txt", function (data) {

            });
             */

            $.ajax("sample.txt").done(function (data) {
                console.log("通信成功");
                console.log(data)
            }).fail(function () {
                alert("データの通信に失敗しました。")
            })
        </script>
    </body>
</html>
