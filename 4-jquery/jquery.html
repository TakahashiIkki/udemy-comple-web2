<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8"/>
        <style>
            #circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 20px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>

        <p>ここに文字が入ります。</p>

        <script src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $("#circle").click(function () {
                $("p").html("#circleがクリックされた");
            });
        </script>
    </body>
</html>
