<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            if (typeof jQuery == "undefined") {
                alert("jQueryがインストールされていません");
            } else {
                alert("jQueryが無事インストールされました");
            }
        </script>
    </body>
</html>
