<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8"/>
        <style>
            #fadeinText {
                display: none;
            }
        </style>
    </head>
    <body>
        <p id="fadeToggleText">このテキストは反転します</p>
        <button id="fadeToggleButton">テキストをToggleする</button>

        <script src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $("#fadeToggleButton").click(function () {
                if($("#fadeToggleText").css("display") === "none") {
                    $("#fadeToggleText").fadeIn("slow");
                } else {
                    $("#fadeToggleText").fadeOut("slow");
                }
            });
        </script>
    </body>
</html>
