<!DOCTYPE html>
<html>
    <head>
        <title>WebPage With Style</title>
        <meta charset="UTF-8" />
        <style type="text/css">
            .first-section {
                background: antiquewhite;
            }

            .second-section {
                background: #A7B1C9;
            }

            .blue {
                color: blue;
            }

            .large {
                font-size: 200%;
            }

            .underline {
                text-decoration: underline;
            }

            #green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="first-section">
            <h1 class="blue">新プロダクトのご紹介</h1>
            <p class="blue">今回は新しくリリースするプロダクトの紹介をします。</p>
        </div>

        <div class="second-section">
            <p class="large">バーチャルリアリティが体験出来るVRゴーグルを発売します。</p>
            <p id="green">このVRゴーグルは従来品よりも<span class="underline">解像度が高く</span>なっております。</p>
        </div>
    </body>
</html>
