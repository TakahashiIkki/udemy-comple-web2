<!DOCTYPE html>
<html>
    <head>
        <title>My WebPage</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <p>これは<b>太字</b>で表示するタグです。</p>
        <p>これは<strong>太字</strong>で表示するタグです。</p>

        <p>ここでは文字を<i>イタリック</i>で表示します。</p>
        <p>ここでは文字を<em>イタリック</em>で表示します。</p>

        <p>次は<u>下線</u>を引きます。</p>
        <p>次は<ins>下線</ins>を引きます。</p>

        <p>例えば、これは<sup>上付き文字</sup>の例です。</p>
        <p>例えば、これは<sub>下付き文字</sub>の例です。</p>

        <p>これは<del>無効な</del>タグです。</p>

        <hr>
        Horizontal Rule
    </body>
</html>
