<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <p>
            <input type="text" id="inputForm">ここに名前を入力してください
        </p>

        <button id="submitButton">送信する</button>

        <p id="submittedText">

        </p>

        <script type="text/javascript">
            document.getElementById("submitButton").onclick = function () {
                var inputText = document.getElementById("inputForm").value;
                // alert(inputText);
                document.getElementById("submittedText").innerText = inputText + "さん、以下が申し込み内容です。"
            }
        </script>
    </body>
</html>
