<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var x = 2;

            if (x === 1) {
                alert('x = 1');
            } else {
                alert('x <> 1');
            }
        </script>
    </body>
</html>
