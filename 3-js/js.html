<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <p id="thirdParagraph">スタイルを変更してみましょう!!</p>

        <button id="thirdButton">スタイルを更新</button>

        <script type="text/javascript">
            document.getElementById("thirdButton").onclick = function () {
                document.getElementById("thirdParagraph").style.color = "red";
            };
        </script>
    </body>
</html>
