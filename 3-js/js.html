<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <p id="text">Hello World!!</p>

        <button id="myButton">ChangeText</button>

        <p id="secondParagraph">
            Javascriptは
        </p>

        <button id="secondButton">ChangeText</button>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                document.getElementById("text").innerText = "Button Clicked";
            };

            document.getElementById("secondButton").onclick = function () {
                document.getElementById("secondParagraph").innerHTML += "ブラウザでもサーバーサイドでも動作するプログラミング言語です。";
            }
        </script>
    </body>
</html>
